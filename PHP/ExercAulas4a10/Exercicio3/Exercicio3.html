    <style>
                @import url('https://fonts.googleapis.com/css2?family=Emblema+One&family=Orbitron:wght@400..900&display=swap');
        body, html{
            background-image: url(https://i.imgur.com/K09kp36.jpeg);
            font-family: "Orbitron", sans-serif;
            background-size: cover;
            overflow-x: hidden;
            overflow-y: hidden;
            color:whitesmoke;
        }
.container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center; 
    margin: 0;
    padding: 0;
}
.borda{
            border: 2px solid #d28f2a;
        padding: 40px;
        text-align: center;
        background: linear-gradient(45deg, #b77427, #ca7423);
        border-radius: 10px;
        opacity: 0.85;
        }
        input{
            width: 170px;
        }
        button{
            border-radius: 10px;
            border: none;
            width: 150px;
            height: 50px;
            background: linear-gradient(45deg, #937e50, #ae7b2a);
            box-shadow: #000000 1px 1px 3px;
            color: aliceblue;
            text-decoration:double;
        }
        button:hover{
            transform: scale(1.2);
            transition-timing-function: ease-in;
            transition-duration: 0.1s;
            background: linear-gradient(45deg, #ae7b2a, #937e50);
        }
        button:not(:hover){
            transform: scale(1);
            transition-timing-function: ease-in;
            transition-duration: 0.1s;
        }
    </style>
    <div class="container"><h2>Calculadora de média</h2><br>
    <form action="Exercicio3.php" method="post">
        <div class="borda">
