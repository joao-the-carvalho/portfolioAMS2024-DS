<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabuada</title>
    <link rel="icon" type="image/x-icon" href="https://frutigeraeroarchive.org/images/icons/vista_netcenter.ico">
    <meta charset="UTF-8">
</head>
<body>
    <Style>
        body, html{
            background-image: url(https://i.imgur.com/bRINBhe.jpeg);
            background-size: cover;
    overflow-x: hidden; 
    overflow-y: hidden;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        p, input{
            text-align: center;
        }
        input{
            left:20%;
            width: 300px;
        }
        .borda{
            border: 2px solid #64a4d9;
        padding: 40px;
        text-align: center;
        background: linear-gradient(45deg, #4e6a8e, #5a9df5);
        border-radius: 10px;
        box-shadow: #000000 2px 2px 5px;
        opacity: 0.85;
        }
        .enviar{
            border-radius: 10px;
            border: none;
            width: 150px;
            height: 50px;
            background: linear-gradient(45deg, #243b59, #5a9df5);
            box-shadow: #000000 1px 1px 3px;
            color: aliceblue;
            text-decoration:double;
        }
        .enviar:hover{
            transform: scale(1.2);
            transition-timing-function: ease-in;
            transition-duration: 0.1s;
            background: linear-gradient(45deg, #5a9df5, #243b59);
        }
        .enviar:not(:hover){
            transform: scale(1);
            transition-timing-function: ease-in;
            transition-duration: 0.1s;
        }
        .window{
        background: linear-gradient(45deg, #4e6a8e, #5a9df5);
        width: 300px;
        color: black;
        font-weight: bold;
    }
    .close{
        width: 80px;
        height: 27px;
        background: linear-gradient(45deg, red, darkred);
        border: 0;
        border-radius: 5px;
    }
    .windowdaora{
        display: flex;
        align-items: center;
        background-color: grey;
    }
    </Style>
    <div class="container">
        <div class="windowdaora"><input type="text" class="window" readonly placeholder="Numeros em Ordem Decrescente"><button class="close" type="reset">X</button></div>
    <form action="Exercicio1.php" method="POST">
        <div class="borda">
        <p>Digite o número que você deseja ver a tabuada:</p><br> <input type="number" name="num"><br><br>
        <button type="submit">Enviar    </button>
    </div>
    </form>
</div>
</body>
</html>
